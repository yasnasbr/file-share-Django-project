<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ obj.title|default:"File" }}</title>
    <style>
        html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
        .preview { width:100%; height:100vh; object-fit:contain; }
        .info { position:fixed; bottom:0; left:0; right:0; background:rgba(0,0,0,0.7); color:#fff; padding:10px; text-align:center; font:12px Arial,sans-serif; }
    </style>
</head>
<body>

{% if file_type == 'image' %}
    <img src="{{ obj.file.url }}" class="preview" alt="{{ obj.title }}">
{% elif file_type == 'video' %}
    <video controls class="preview">
        <source src="{{ obj.file.url }}">
        Your browser does not support this video format.
    </video>
{% elif file_type == 'pdf' %}
  <a href="{{ obj.file.url }}" target="_blank">Open PDF</a>


{% else %}
    <iframe src="{{ obj.file.url }}" style="width:100%; height:100%; border:none;"></iframe>
{% endif %}

<div class="info">
    <strong>{{ obj.title|default:"Untitled" }}</strong>
    | Views: {{ obj.views|default:0 }}
    | Expires: {{ obj.expire_date|date:"M d, Y H:i" }}
    {% if not obj.is_public %} | Private {% endif %}
</div>

</body>
</html>
