<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload File</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    margin: 50px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .checkbox-container {
    display: flex;
    align-items: center;
    margin-top: 15px;
  }

  .checkbox-container input {
    margin-right: 10px;
  }

  .btn {
    display: block;
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .btn:hover {
    background: #006ae6;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Upload File</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <label>Title</label>
    {{ form.title }}

    <label>Select File</label>
    {{ form.file }}

    <label>Expire in (days)</label>
    {{ form.expire_days }}

    <div class="checkbox-container">
  {{ form.is_public }}
  <span>Public</span>
  {{ form.is_public.errors }}
</div>


    <label>Password (only if Private)</label>
    {{ form.password }}

    <button type="submit" class="btn">Upload</button>
  </form>
</div>

<script>
  const publicCheckbox = document.querySelector('input[name="is_public"]');
  const passwordInput = document.querySelector('input[name="password"]');

  function togglePassword() {
    passwordInput.disabled = publicCheckbox.checked;
    if (publicCheckbox.checked) passwordInput.value = '';
  }

  if (publicCheckbox && passwordInput) {
    publicCheckbox.addEventListener('change', togglePassword);
    togglePassword();
  }
</script>

</body>
</html>
